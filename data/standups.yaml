   text: "Naše pobytová odlehčovací služba může výrazně dopomoci pečujícím osobám k tomu, aby si na sebe našly potřebný čas. *waitshort* Ať už se jedná o práci, dovolenou nebo zkrátka jen období, kdy je péče o blízkou osobu těžko zvládnutelná. *waitshort* Samotným seniorům usnadní období, kdy by o ně jinak nebylo dostatečně postaráno. *waitshort* Probíhá jak ambulantní tak i pobytovou formou."
