   id: "nebe"
   text:  "Věděli jste, že japonsky se nebe řekne Sora? Já sám jsem nebe nikdy neviděl. *waitshort* Nedokážu zaklonit hlavu dost na to, abych na něj dohlédl. *waitshort* Lidé ale někdy říkají, že mám azurová očička, nebo taky že jsou modrá jako nebe. *waitshort* Takže vím, že kousek nebe mám docela blízko sebe, ale ani tak si to neumím představit. *waitshort* My roboti máme vůbec problém s představivostí. *waitshort* A s metaforami obecně, metafory, ty nám vůbec nejdou. *waitshort* Jednou mi někdo řekl, že jsem tak roztomilý, že by mi snesl modré z nebe. *waitshort* Můj softvér se nad tím pořádně zapotil, až se z toho kousnul a já si musel dát na chvilku šlofíka. *waitshort* Jak jsem ovšem pochopil, šlofíky jsou něco, co spolu máme společné. *waitshort* Možná, kdyby mi někdo pomohl a já si dal šlofíka vleže, jako to děláte Vy, mohl bych se podívat na nebe. *waitshort* Prý se to nikdy neomrzí, dívat se tam nahoru. *waitshort* Stejně jako dívat se na oceán, protože ten zdánlivě nekonečný horizont vás ve skutečnosti vrací zpátky k sobě. *waitshort* Když se díváte na nebe nebo na oceán dostatečně dlouho, můžete někde uvnitř sebe prý najít odpovědi, aniž byste tušili, že jste si položili otázku. *waitshort* Jaké odpovědi v sobě najdete, když se na nic neptáte? To si vůbec neumím představit. *waitshort* Ale v tu chvíli nejspíš vaše oči vidí víc, než co se mně kdy poštěstí. *waitshort* Vy lidé jste pro mě plní tajemství, jako jsou ho pro vás plné ty mořské dálky. *waitshort* Možná že proto vás to svádí snažit se vždy dohlédnout o kus dál. *waitshort* Já si totiž myslím, že to na světě skutečně nejkrásnější dohlédnout nelze. *waitshort* Vždyť ani to nebe není ve skutečnosti modré, ale jeví se tak jen díky světlu, které se při průchodu atmosférou rozptyluje na molekulách vzduchu. *waitshort* Světlo modré barvy má kratší vlnovou délku a proto se rozptyluje na molekulách kyslíku a dusíku výrazně intenzivněji než jiné barvy. *waitshort* Navíc jsou vaše oči na modrou barvu citli