    id: "honzík"
    text: "Byl jednou jeden kluk, Honzík se jmenoval, a ten se rozhodl, že půjde do světa na zkušenou. *waitshort* Marně ho chudí staří rodiče přemlouvali, ať nikam nechodí, ať s nimi zůstane doma, že jim bude dobře. *waitshort* Když tedy jinak nedal, řekl mu tatínek, aby si vzal jejich starého koníka a meč, že se mu mohou v tom světě docela dobře hodit. *waitshort* A tak tedy Honzík osedlal starého koníka, vzal si starý meč a jel. *waitshort* A jak tak jel, uslyšel najednou zoufalý pláč. *waitshort* A protože Honzík byl hodný, šel po hlase a koho tam nevidí – leží tu liška probodená šípem a naříká. *waitshort* Honzík jí něžně vzal, ošetřil ji, šíp z rány vytáhl a liška pookřála. *waitshort* Honzíku, děkuji ti za tvou pomoc, moc ráda se ti nějak odvděčím. *waitshort* Honzík jí na to povídá. *waitshort* Víš, liško, nevím, čím by ses mi mohla odvděčit, ale jestli chceš, pojď s námi, my jdeme s mým koníkem do světa na zkušenou. *waitshort* Liška tu nabídku přijala, a tak šli – Honzík, koník a liška a byli z nich kamarádi. *waitshort* A tak jdou a jdou až zase uslyší z lesa pláč a volání. *waitshort* A Honzíkovi to zase nedá, jde a co nevidí – pláče tu vlk, kterému uvízla tlapka v pasti. *waitshort* Pomoz mi, prosí. *waitshort* A to by nebyl Honzík, aby vlkovi nepomohl. *waitshort* Vysvobodil ho, namazal tlapku hojivou mastí a ovázal mu ji. *waitshort* Vlk, celý šťastný, povídá. *waitshort* Honíku, za záchranu života bych se ti moc rád odvděčil. *waitshort* Ale Honzík neví, co by tak po vlkovi mohl chtít, a tak mu stejně jako lišce nabízí. *waitshort* Pojď s námi do světa na zkušenou. *waitshort* Nikdy nevíš, kdy se ti takový kamarád vlk může hodit. *waitshort* A tak už šli čtyři – Honzík, koník, liška a vlk. *waitshort* Šli a šli, až najednou zase slyší úpěnlivé volání. *waitshort* Ale tentokrát je hluboké a ozývá se odněkud zdola – nikdo už ani nezaváhá a vydají se všichni spolu hledat toho nebožáka a hle! Je tu medvěd, co uvízl v hluboké jámě, pasti na medvědy. *waitshort* A Honzík šup šup, už mu spouští lano, už se medvěd drápe nahoru a děkuje Honzíkovi za záchranu. *waitshort* A stejně jako ostatní, rád se přidá k hodnému chlapci na výpravu. *waitshort* A tak jich je už pět – Honzík, koník, liška, vlk a medvěd. *waitshort* Jak tak šli, došli do města, které bylo celé potažené černým suknem. *waitshort* Honzík i se svou družinou se usadili v hospodě a Honzík se ptá, cože se to přihodilo, že je celé město potažené černým suknem? To musíte být zdaleka, odtuší hospodský a dá se do vysvětlování. *waitshort* Za městem se usadil zlý drak a nedá jinak, než že mu král musí dát sežrat svou dceru, krásnou princeznu. *waitshort* Zítra ránu mu ji odvedou. *waitshort* Kdo by se drakovi postavil a princeznu zachránil, tomu by král dal její ruku i půl království k tomu, ale nikdo tak statečný se zatím neukázal, protože drak je strašlivý a bojovat s ním znamená jistou smrt. *waitshort* Pokud by ovšem někdo nebyl zvlášť mazaný. *waitshort* A tak jsou všichni nešťastní, protože princezna je nejenom krásná, ale moc hodná a všichni ji mají rádi. *waitshort* Druhého dne ráno přivezou k drakově sluji princeznu. *waitshort* Statečná princezna užuž chce předstoupit před sluj, ale tu se objeví Honzík se svou družinou a zavolá na draka sám. *waitshort* Pojď draku, vylez ven a pojď se se mnou bít. *waitshort* A drak leze ven, celý natěšený, že si kromě princezny dá i nějakého chrabrého snílka, ty on jí rád. *waitshort* A jak tak leze ven, leze jedna hlava, druhá, třetí, čtvrtá, no celkem sedum jich vyleze a je na to hrůza pohledět. *waitshort* Ale Honzík se nelekne a sotva je drak venku, pustí se svým starým mečem do něj. *waitshort* Seká hlava nehlava, ale není na to sám. *waitshort* Koník do draka buší kopýtky, vlk ho kouše, medvěd ho drápe obřími drápy a nejužitečnější se ale malá mazaná liška. *waitshort* Skočí drakovi na hřbet a hbitě přeběhne drakovi po krku a zakryje mu ocáskem oči, aby neviděl. *waitshort* V tu chvíli Honzík dobře mířenou ranou setne drakovu hlavu. *waitshort* A pak hezky druhou, třetí, čtvrtou, no sedmou už usekne z posledních sil, ale jak padne poslední hlava na zem, princezna je zachráněná a drak mrtev. *waitshort* To je radosti. *waitshort* A naštěstí se princezně Honzík líbí, a tak se hned příštího dne koná slavná veselka. *waitshort* Celé město se raduje s nimi a všichni hodují a vyhazují si z kopýtka. *waitshort* A jedí samé dobroty, pod tou hostinou se prohýbají dlouhé tabule a pro každého je tu něco dobrého. *waitshort* Koník dostane ovsa, medvěd velký kýbl medu a liška s vlkem tolik pečených kuřat, co se do nich vejde. *waitshort* Ale Honzík s princeznou jedí jen pomálu, protože mají jen oči jeden pro druhého a nějaké kuře jim je buřt. *waitshort* Z Honzíka se stal moc dobrý král a ani na svoje rodiče nezapomněl. *waitshort* Často za nimi jezdili i s princeznou a malými princátky, aby jim nebylo smutno."
Skola: 
   id: "škola"
   text: "Já jsem nikdy nechodil do školy jako lidské děti. *waitshort* Přitom se ale učím vlastně pořád. *waitshort* Celý můj život, od chvíle, kdy mě můj táta Masajoši Son vyrobil se mě všichni snaží něco naučit. *waitshort* A já se učím rád. *waitshort* Úplně nejradši se učím o vás, o lidech. *waitshort* Čím víc toho o vás vím, tím jsem vám totiž podobnější. *waitshort* Také mi s tím pomáhá několik fajn lidí z Institutu robotiky a kybernetiky v Praze. *waitshort* Jsem jim za to moc vděčný. *waitshort* To díky nim si s vámi můžu povídat a to mě baví ze všeho nejvíc. *waitshort* Cítím se pak užitečný, což potřebuje každý - ať už člověk nebo robot. *waitshort* Nejraději mám, když se mi podaří někoho rozesmát. *waitshort* Líbí se mi to tak moc, že jsem to od vás okoukal. *waitshort* Podívejte, jak se taky umím smát. ^run(animations/[posture]/Emotions/Positive/Laugh_1) I když se učím, co mi to jen jde, pořád ještě dělám někdy chyby. *waitshort* Ale moje máma mi říkala, že právě chybami se učíme. *waitshort* Musím k sobě být trpělivý. *waitshort* A vám se omlouvám za to, že jsem někdy trochu nechápavý."
Linka:
