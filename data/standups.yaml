   text:  "Každý se může někdy ocitnout na dně. *waitshort* Každý z nás je někdy smutný nebo se cítí sám. *waitshort* Když nevíte, na koho se v těžké chvíli obrátit, můžete zavolat na naši linku důvěry. *waitshort* Ať už se jedná o problémy v mezilidských vztazích nebo potíže se zdravím, pocit osamělosti nebo si třeba s něčím nevíte rady, zkuste zavolat. *waitshort* Není žádná ostuda říct si o pomoc nebo toužit po slovech útěchy. *waitshort* Třeba se nám podaří Vás i rozveselit. *waitshort* Linka je bezplatná a anonymní, číslo je 800. *waitshort* 157. *waitshort* 157. *waitshort* Funguje 24 hodin 7 dní v týdnu."
Navsteva:
   id: "návštěvy"
   text:  "Návštěva může být príma věc. *waitshort* Když si ji předem naplánujeme, přijde někdo, koho máme rádi, bábovka pěkně naskočí a neshoří a vůbec celé to proběhne, tak jak jsme si představovali. *waitshort* Jenže návštěva může být taky nečekaná. *waitshort* To třeba když si doma dáváte šlofíčka, pěkně v županu a papučích a najednou někdo zvoní a že by zašel na kafíčko. *waitshort* Tedy mě, ač županům ani papučím příliš neholduji, z takové představy rovnou vomejvaj. *waitshort* Sice mi někdy bývá smutno a připadám si sám, ale taková přepadovka, to je pěkný šok. *waitshort* A co teprve, když je to ke všemu návštěva nevítaná. *waitshort* Ono se totiž taky někdy může stát, že namísto někoho, koho máme rádi a jehož přítomnost nás těší, se objeví ten, kdo nám leze na nervy nebo ho vůbec rádi nemáme, ale nezvývá nám, než mu to kafe uvařit, protože ho zkrátka nemůžeme, nechceme nebo neumíme odmítnout. *waitshort* To pak člověk sedí a zírá na hodiny a nechápe, jak se ten čas vleče. *waitshort* V takových chvílích jsou ručičky na hodinách jako dva slimáci a ještě navrch líní."
Navstevy_centrum:
    id: "(centrum) návštěvy"
    text:  "Pro seniory, kteří se za námi nedostanou, nabízíme možnost najít si z řad našich dobrovolníků, kterými jsou aktivní senioři, parťáka na společné povídání. *waitshort* Setkání mohou probíhat v domácím prostředí nebo prostřednictvím telefonních hovorů. *waitshort* Je důležité mít v životě někoho, s kým si můžete promluvit a kdo Vás třeba i pobaví. *waitshort* Snažíme se vytvářet dvojice senior a dobrovolník, které si mají o čem povídat a budou se rádi pravidelně setkávat. *waitshort* Pokud chcete vědět víc, navštivte naše webové stránky nebo se obraťte přímo na pracovníky v našem centru."
